<!-- Placeholder para staff -->
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
  <defs>
    <linearGradient id="staff-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="250" fill="url(#staff-bg)"/>
  
  <!-- Person icon -->
  <g fill="#FF3333" opacity="0.7">
    <!-- Head -->
    <circle cx="150" cy="80" r="25"/>
    <!-- Body -->
    <ellipse cx="150" cy="150" rx="35" ry="45"/>
    <!-- Tie -->
    <polygon points="150,105 140,120 160,120" fill="#CC0000"/>
    <rect x="145" y="120" width="10" height="30" fill="#CC0000"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="150" y="200" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Staff Member
  </text>
  <text x="150" y="220" text-anchor="middle" fill="#FF3333" font-family="Arial, sans-serif" font-size="12">
    TaskTeam
  </text>
  
  <!-- Decorative elements -->
  <rect x="10" y="10" width="30" height="3" fill="#FF3333" opacity="0.5"/>
  <rect x="260" y="237" width="30" height="3" fill="#FF3333" opacity="0.5"/>
  <circle cx="280" cy="30" r="5" fill="#CC0000" opacity="0.4"/>
  <circle cx="20" cy="220" r="5" fill="#CC0000" opacity="0.4"/>
</svg>