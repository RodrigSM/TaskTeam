<!-- TaskTeam Official Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <!-- Main gradient from red to dark red/black -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CC1111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Shadow/3D effect -->
  <path d="M15 20 L105 20 L95 30 L75 30 L75 100 L85 110 L45 110 L55 100 L55 30 L25 30 Z" 
        fill="url(#shadowGradient)" 
        transform="translate(3,3)" 
        opacity="0.4"/>
  
  <!-- Main T shape based on the image -->
  <path d="M15 15 L105 15 L95 25 L75 25 L75 95 L85 105 L45 105 L55 95 L55 25 L25 25 Z" 
        fill="url(#mainGradient)" 
        stroke="none"/>
  
  <!-- Highlight on the top bar -->
  <path d="M15 15 L105 15 L95 25 L25 25 Z" 
        fill="url(#mainGradient)" 
        opacity="0.9"/>
  
  <!-- Inner vertical bar highlight -->
  <rect x="55" y="25" width="20" height="70" 
        fill="rgba(255,255,255,0.1)" 
        rx="2"/>
  
  <!-- Top edge highlight -->
  <path d="M15 15 L105 15 L100 18 L20 18 Z" 
        fill="rgba(255,255,255,0.3)"/>
  
  <!-- Decorative elements for depth -->
  <circle cx="25" cy="35" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="95" cy="35" r="1.5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="65" cy="50" r="1" fill="rgba(255,255,255,0.3)"/>
</svg>